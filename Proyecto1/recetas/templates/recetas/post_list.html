{% extends 'base_template.html' %}
<!DOCTYPE html>

<html>
    <head>
        <title>Tus publicaciones</title>
    </head>
    <body>
    {%block content%}
        <div>
            <h1><a href="/">El encuentro</a></h1>
        </div>

        {% for rec in receta %}
            <div>
                <h2><a href="{% url 'post_detail' pk=rec.pk %}">{{ rec.title }}</a></h2>
                <p>{{ rec.published_date }}</p>
                <p>{{ rec.ingredients }} </p>
                <p>{{ rec.text|linebreaksbr }}</p>

                <h5>
                    <a href="{% url 'show_profile_page' pk=rec.author.pk %}">{{ rec.author }}</a>
                </h5>
                <br>
            </div>
        {% endfor %}
    {%endblock%}
    </body>
</html>
