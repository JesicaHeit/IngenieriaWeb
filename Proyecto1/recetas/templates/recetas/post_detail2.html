{% extends 'base_template.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{%block content%}
    <div class="receta">
        {% if receta.published_date %}
            <div class="date">
                {{ receta.published_date }}
            </div>
        {% endif %}
        <h2>{{ receta.title }}</h2>
        <p>{{ receta.ingredients }}</p>
        <p>{{ receta.text|linebreaksbr }}</p>
        <a class="btn btn-dark" href="{% url 'post_edit' pk=receta.pk %}">Editar receta</a>
        <a class="btn btn-dark" href="{% url 'borrar_receta' pk=receta.pk %}"
        onClick="return confirm('Â¿Seguro que quieres eliminar la receta?');">
            Eliminar receta</a>
    </div>
{%endblock%}
</body>
</html>
