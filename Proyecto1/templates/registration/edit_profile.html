{%extends 'base_template.html'%}
{%block title%}Editar Perfil{%endblock title%}
{%block content%}
    <h1>Editar Perfil</h1>
    <br/><br/>
    {{user.profile.bio}}
    <br/><br/>
    <div class="form_group">
         <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
             {{form.media}}
             {{ form.as_p }}
            <button class="btn btn-dark">Editar Perfil</button>
        </form>
    </div>
{% endblock content%}
