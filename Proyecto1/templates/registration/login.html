{% extends 'base_template.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
{%block content%}
    <h2>Autenticacion</h2>
    <form action ="" method="POST">
        {% csrf_token %}

        <table>
            {{ form.as_table }}
        </table>

        <input type="reset" value="Limpiar">
        <input type="submit" value="Login">


        <li>
            <a href="{%url 'password_reset'%}"><font face="verdana">Olvidé mi contraseña</font></a>
        </li>
        
    </form>
{%endblock%}
</body>
</html>
