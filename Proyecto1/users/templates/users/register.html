<!DOCTYPE html>  
    <html lang="en">  
    <head>  
        <title>Registrar usuario</title>  
        <meta charset="utf-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">  
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">  
    </head>  
    <body><div class="container" style="margin-top: 50px;">  
        <div class="row justify-content-center">  
            <div class="col-md-5 shadow-sm p-3 mb-5 bg-white rounded">  
                <h2>Registrar usuario</h2>  
                <form method="post">  
                    {% csrf_token %}  
                    <div class="form-group">  
                        <label for="username">Nombre de Usuario:</label>  
                        <input type="text" class="form-control" id="username" placeholder="Ingrese Nombre de Usuario" name="username">  
                    </div>  
                    <div class="form-group">  
                        <label for="email">Email:</label>  
                        <input type="email" class="form-control" id="email" placeholder="ingrese el email" name="email">  
                    </div>  
                    <div class="form-group">  
                        <label for="pwd1">Contraseña:</label>  
                        <input type="password" class="form-control" id="pwd1" placeholder="Ingrese la contraseña" name="password1">  
                    </div>  
                    <div class="form-group">  
                        <label for="pwd2">Confirmar Contraseña:</label>  
                        <input type="password" class="form-control" id="pwd2" placeholder="Confirme la contraseña"  
                        name="password2">  
                    </div>  
                    <button type="submit">Registrar</button> 
                </form> 

                <hr />
				<a href="/accounts/login">Iniciar sesión</a>
            </div> 
        </div>  
    </div>

</body>  
</html>
